<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"
  />
	<title>Details de la liste</title>
</head>

<body>

	
		
	<div class="wrapper">

		<div class="sidebar">
		<img src="./assets/home.svg">
		<div class = "lists_and_line">
		<h1>Mes listes</h1>
		<svg class="line" width="176" height="1" viewBox="0 0 176 1" fill="none" xmlns="http://www.w3.org/2000/svg">
			<line x1="4.37114e-08" y1="0.5" x2="176" y2="0.500015" stroke="#ADADAD"/>
			</svg>
		</div>
	
		<ul class="nav-list">
			<li class="nav-list-item">To do today<div class="increment-box">2</div></li>
			<li class="nav-list-item">Stage<div></div></li>
			<li class="new-list"><img class="plus" src="./assets/plus.svg">Nouvelle liste</li>
		</ul>
		
		<div class = "settings_and_deco">
		<img src="./assets/settings.svg">
		<a href="settings.html">Paramètres</a>
		<img src="./assets/logout.svg">
		<a href="login.html">Déconnexion</a>
		</div>
		</div>

		<div class="listDetails-desktop-grid">
		<div class="list-details">
			<header class="header">
				<img class="menu" src="./assets/menu.svg" />
				<p>Projet Tutoré</p>
			</header>

			<div class="delete-forever">
				<img src="./assets/delete-forever.svg">
				Supprimer la liste
			</div>
			<ul class="nav-list">
				<li class="nav-box flex-item item-size space-between">
					<div class="flex-item">
						<input class="radio-size radio" type="radio" name="radio" id="radio">
						<label for="radio">Créer un repository sur git</label>	
					</div>
					<img class="delete" src="./assets/delete.svg">
				</li>
				<li class="nav-box item-size flex-item">
					<form action="#" method="POST" class="flex-item">
					<button class="plus" type="submit"><img src="./assets/plus.svg" /></button>
					<label>Ajouter une tache ...</label>
					</form>
				</li>
			</ul>
		</div>
		</div>
	</div>
</body>
</html>
