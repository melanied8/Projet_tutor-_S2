<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"
  />
	<title>Details de la liste</title>
</head>

<body>
	<div class="flex">
	<div class="details-list">
		<header class="header">
			<img class="menu" src="./assets/menu.svg" />
			<h1>Projet Tuteuré</h1>
		</header>
		<ul class="nav-list line">
			<li class="nav-box flex-item space-between">
				<div class="flex-item item-title">
					<input class="radio-size radio" type="radio" name="radio" id="radio">
						<label for="radio">Créer un repository sur git</label>	
				</div>
				<img class="delete" src="./assets/delete.svg">
			</li>
			<li class="nav-box">
				<a class="flex-item" href="#">
					<img class="plus" src="./assets/plus.svg" />
					Créer un composant "navigation"
				</a>
			</li>
		</ul>
	</div>
	<div class="sb-wrapper position">
		<img class="close" src="./assets/close.svg" />
		<form class="sb-form">
			<div class="sb-box">
			<label class="title">Titre</label>
			<input class="sb-box-model little" type="text" name="title">
			</div>

			<div class="sb-box">
			<title class="step">Etapes</title>
			<ul class="nav-list">
				<li>
					<div class="sb-box-model little flex-item space-between">
						<div class="flex-item">
							<input class="radio-size" type="radio" name="radio">
							<label>Aller sur github.com</label>
						</div>
						<img class="remove" src="./assets/remove.svg">
					</div>
				</li>
				<li class="sb-box-model little flex-item space-between">
					<input type="text" name="new-step" placeholder="Nouvelle etape">
					<img src="./assets/plus.svg">
				</li>
			</ul>
			</div>

			
			
	<div class="sb-box">
	<label class="dead-line">Echéance</label>
	<input class="sb-box-model" type="date" name="date">
	</div>

	<div class="sb-box">
	<label class="notes">Note</label>
	<textarea class="sb-box-model big" name="notes" placeholder="Quelques details à propos de cette tache..."></textarea>
</div>
	<div class="sb-button">
	<button class="sb-button-box button" type="submit">Enregistrer</button>
	<button class="sb-button-box button" type="#">Annuler</button>
	</div>
	</form>
</div>
</div>



</body>
</html>
