<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"
  />
	<title>Details de la liste</title>
</head>

<body>
	<div class="list-details">
		<header class="header">
			<img class="menu" src="./assets/menu.svg" />
			<p>Projet Tuteuré</p>
		</header>
		<ul class="nav-list">
			<li class="nav-box flex-item item-size space-between">
				<div class="flex-item">
					<input class="radio-size radio" type="radio" name="radio" id="radio">
					<label for="radio">Créer un repository sur git</label>	
				</div>
				<img class="delete" src="./assets/delete.svg">
			</li>
			<li class="nav-box item-size flex-item">
				<form action="#" method="POST" class="flex-item">
				<button class="plus" type="submit"><img src="./assets/plus.svg" /></button>
				<input type="text" name="new-task" placeholder="Ajouter une tâche...">
				</form>
			</li>
		</ul>
	</div>
	



</body>
</html>
