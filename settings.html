<div class="desktop-grid">

<div class = "settings">

<div class ="settings-h2-mail"><h2>Adresse e-mail</h2></div>
<div class = "settings-actual-mail"><p>Adresse e-mail actuelle : </p> </div>
<!-- Mettre le $_SESSION['login'] -->
<form action="#" method="POST">
<label>Nouvelle adresse e-mail</label>
<input class="box-model" type="email" name="new_email" placeholder="mail@provider.com">
<label>Confirmer l'adresse e-mail</label>
<input class="box-model" type="email" name="new_email_confirmation" placeholder="mail@provider.com">
<button class="button box-model" type="submit">Modifier l'adresse e-mail</button>
</form>


<h2 class = "settings-password">Mot de passe</h2>
<form action="#" method="POST">
<label>Mot de passe actuel</label>
<input class="box-model" type="password" name="actual_password" placeholder="password">
<label>Nouveau mot de passe</label>
<input class="box-model" type="password" name="new_password" placeholder="password">
<label>Confirmer le nouveau mot de passe</label>
<input class="box-model" type="password" name="new_password_confirmation" placeholder="password">
<button class="button box-model" type="submit">Modifier le mot de passe</button>
</form>

</div>

</div>
