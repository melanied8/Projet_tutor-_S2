<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<title>Acceuil</title>
</head>
<body>
<img src="./assets/home.svg">
<h1>Mes lites</h1>
<ul>
	<li><img src="./assets/plus.svg">Nouvelle liste</li>
</ul>


<img src="./assets/settings.svg">
<label>Paramètres</label>
<img src="./assets/logout.svg">
<label>Deconnexion</label>

<h1>Paramètres</h1>
<h2>Adresse e-mail</h2>
<p>Adresse e-mail actuelle : </p>
<form action="#" method="POST">
<label>Nouvelle adresse e-mail</label>
<input type="email" name="email" placeholder="mail@provider.com">
<label>Confirmer l'adresse e-mail</label>
<input type="password" name="password">
<button type="submit">Modifier l'adresse e-mail</button>
</form>

<h2>Mot de passe</h2>

<form action="#" method="POST">
<label>Mot de passe actuel</label>
<input type="password" name="password">
<label>Nouveau mot de passe</label>
<input type="password" name="password">
<label>Confirmer le nouveau mot de passe</label>
<input type="password" name="password">
<button type="submit">Modifier le mot de passe</button>
</form>



</body>
</html>
