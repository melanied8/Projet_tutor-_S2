<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<title>Side-bar (temporaire)</title>
</head>
<body>
	<div class="sb-wrapper position">
		<img class="close" src="./assets/close.svg" />
		<form class="sb-form">
			<div class="sb-box">
			<label class="title">Titre</label>
			<input class="sb-box-model little" type="text" name="title">
			</div>

			<div class="sb-box">
			<title class="step">Etapes</title>
			<ul class="nav-list">
				<li>
					<div class="sb-box-model little flex-item space-between">
						<div class="flex-item">
							<input class="radio-size" type="radio" name="radio">
							<label>Aller sur github.com</label>
						</div>
						<img class="remove" src="./assets/remove.svg">
					</div>
				</li>
				<li class="sb-box-model little flex-item space-between">
					<input type="text" name="new-step" placeholder="Nouvelle etape">
					<img src="./assets/plus.svg">
				</li>
			</ul>
			</div>

			
			
	<div class="sb-box">
	<label class="dead-line">Echeance</label>
	<input class="sb-box-model" type="date" name="date">
	</div>

	<div class="sb-box">
	<label class="notes">Note</label>
	<textarea class="sb-box-model big" name="notes" placeholder="Quelques details Ã  propos de cette tache..."></textarea>
</div>
	<div class="sb-button">
	<button class="sb-button-box button" type="submit">Enregistrer</button>
	<button class="sb-button-box button" type="#">Annuler</button>
	</div>
	</form>
</div>


</body>
</html>
